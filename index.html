<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Store - Buy Products via M-Pesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }
        .product {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #response {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Buy Bot Product via M-Pesa</h1>

    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Product+Image" alt="Product Image">
        <h2>Bot Product 1</h2>
        <p>Price: KES 100</p>

        <input type="text" id="phone" placeholder="Enter Phone Number (2547XXXXXXXX)">
        <input type="number" id="amount" placeholder="Enter Amount (KES)">
        
        <button id="buyButton">Buy Now via M-Pesa</button>

        <div id="response"></div>
    </div>

    <!-- Placeholder for external JS -->
    <script src="scripts.js"></script>

</body>
</html>
